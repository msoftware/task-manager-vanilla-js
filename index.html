<!doctype html>
<html>
<head>
    <title>Task Manager Vanilla JS</title>

    <link rel="stylesheet" href="css/styles.css">
    <scrupt type="text/javascript" src="js/scripts.js"></scrupt>
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#" class="toggle"></a></li>
                <li class="active"><a href="#" class="item">My Tasks</a></li>
                <li><a href="#" class="item">Inbox</a></li>
                <li><a href="#" class="item"><img src="img/icons/add-24x24.png"></a></li>
            </ul>

            <div class="user-options">
                <div class="help">
                    <a href="#">Help <span class="caret-down"></span></a>
                </div>

                <div class="account">
                    <a href="#">Personal Projects <img src="img/profile-200x200.jpg" class="profile-image"></a>
                </div>
            </div>

            <div class="search">
                <form method="get">
                    <fieldset>
                        <input type="text" name="search" value="Search">
                    </fieldset>
                </form>
            </div>
        </nav>

        <div class="title">
            <h1>
                <img src="img/profile-200x200.jpg" class="profile-image">
                My Personal Tasks
                <span class="caret-down"></span>
            </h1>
            <span class="toggle"></span>
        </div>
    </header>

    <section class="panels">
        <div class="panel task-panel editing-task">
            <div class="toolbar">
                <button class="btn-add-task">Add Task</button>
                <button class="btn-settings"></button>
            </div>
            <div class="task-list">
                <ul>
                    <li class="task">Work it harder</li>
                    <li class="task">Work it better</li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>

        <div class="panel edit-task-panel">
            <div class="toolbar">
                <div class="user-info">
                    <img src="img/profile-200x200.jpg" class="profile-image"> Thomas Anderson
                    <span class="circle"></span>
                </div>
                <div class="task-options">
                    <button class="btn btn-schedule"></button>
                    <span class="due-date">Due Date</span>
                    <button class="btn btn-like"></button>
                    <button class="btn btn-sort"></button>
                    <button class="btn btn-attach"></button>
                    <button class="btn btn-more-options"></button>
                </div>
                <button class="btn-close"></button>
            </div>

            <div class="content">
                <form method="post">
                    <fieldset>
                        <input type="text" name="title" class="title" value="New Task">
                        <div class="description-area">
                            <textarea name="description" class="description">Description</textarea>
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="comment-area">
                <img src="img/profile-200x200.jpg" class="profile-image">
                <form>
                    <fieldset>
                        <textarea name="comment" class="comment">Write a comment...</textarea>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
